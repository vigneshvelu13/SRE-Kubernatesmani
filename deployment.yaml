apiVersion: apps/v1
kind: Deployment
metadata:
  name: vignesh-app-deployment
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: velu
  template:
    metadata:
      labels:
        app: velu
    spec: 
      containers:
      - name: cart-app
        image: muralisocial123/flower-app:1.0
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
          requests:
            memory: "128Mi"
            cpu: "50m"  
        ports:
        - containerPort: 3015
---
# Writing service.yml to expose the application 
apiVersion: apps/v1
kind: apiVersion: v1
kind: Service
metadata:
  name: velu-app-svc
spec:
  selector:
    app: velu
  ports:
  - port: 3016
    targetPort: 3015
  type: LoadBalancer  
